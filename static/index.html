    /* redirect to first app from index */
    if (location.pathname === '/' || location.pathname === "/index.html") {
      location.href = document.querySelector('nav li:first-child a').href;
    }

    /* hightlight current app link in nav bar */
    const links = document.querySelectorAll('nav li a');
    for (const link of links) if (link.href === location.href) {
      link.classList.add('active');
    }
