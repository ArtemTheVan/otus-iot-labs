<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>...</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: monospace;
      font-size: 12px;
      display: grid;
      grid-template-columns: 220px 1fr;
    }

    main {
      padding: 8px;
      border-left: 1px solid lightgray;
    }

    nav {
      overflow: auto;
    }

    nav a {
      text-decoration: none;
    }

    nav a.active {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="/00-sim.html">00. avr simualator</a></li>
      <li><a href="/01-test.html">01. test</a></li>
    </ul>
  </nav>

  <main id="root">
    ...
  </main>

  <script>
    /* redirect to first app from index */
    if (location.pathname === '/' || location.pathname === "/index.html") {
      location.href = document.querySelector('nav li:first-child a').href;
    }

    /* hightlight current app link in nav bar */
    const links = document.querySelectorAll('nav li a');
    for (const link of links) if (link.href === location.href) {
      link.classList.add('active');
    }
  </script>
</body>

</html>
